{% extends 'base.html' %}

{% block content %}
<code>{{ path }}</code>
<nav id="pagenav">
</nav>
<div id="content">
<h1>Neuer Content</h1>
<input type="hidden" id="type" value="mdtex">
<div style="clear:both;"><p>Titel (Dateiname): </p><input type="text" id="name"></div>
<p>Inhalt:</p>
<div style="clear:both;"><textarea path="source" id="source" class="formdata" rows="20"></textarea></div>
<div style="clear:both;"><input type="submit" value="Speichern" onclick="saveMdtex()"></div>
</div>

<script>
    var path = '{{ path }}';
    var relroot = '{{ relroot }}';
    var createUrl = relroot+'createContent/'+path;
    
    async function saveMdtex() {
        var type = 'mdtex';
        var name = document.getElementById('name').value; // TODO: Check if valid filename (compare to python-implementation)
        var source = document.getElementById('source').value;
        var send = {};
        send['type'] = type;
        send['name'] = name;
        send['source'] = source;
        const response = await fetch(createUrl, {
            method: 'POST', // *GET, POST, PUT, DELETE, etc.
            mode: 'cors', // no-cors, *cors, same-origin
            cache: 'default', // *default, no-cache, reload, force-cache, only-if-cached
            credentials: 'same-origin', // include, *same-origin, omit
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(send)
        });
        //location.reload();
        response.text().then(function (text) {
            window.location.href = (relroot+text);
        });
        //return response.json(); // parses JSON response into native JavaScript objects
    }    
</script>
{% endblock %}
